apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-test
  namespace: argocd
  labels:
    app: hello-world-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-test
  template:
    metadata:
      namespace: argocd
      labels:
        app: hello-world-test
    spec:
      containers:
      - name: nginx
        image: nginx:1.15.4
        ports:
        - containerPort: 80