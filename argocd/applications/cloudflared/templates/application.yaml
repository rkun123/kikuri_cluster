apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cloudflare/helm-charts.git
    targetRevision: main
    path: charts/cloudflare-tunnel
    helm:
      valuesObject:
        secretName: {{ .Values.cloudflare.secretName }}