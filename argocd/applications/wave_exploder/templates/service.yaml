apiVersion: v1
kind: Service
metadata:
  name: wave_exploder
  labels:
    app: wave_exploder
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "wave_exploder.selectorLabels" . | nindent 4 }}
