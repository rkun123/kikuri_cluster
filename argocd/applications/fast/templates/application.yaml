apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "nfs-subdir-external-provisioner.fullname" . }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.namespace }}
    server: {{ .Values.destination.server }}
  project: default
  source:
    {{- with .Values.source }}
    {{- . | toYaml | nindent 4 }}
    {{- end}}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true