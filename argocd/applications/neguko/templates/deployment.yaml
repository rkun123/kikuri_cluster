apiVersion: apps/v1
kind: Deployment
metadata:
  name: neguko
  namespace: argocd
  labels:
    app: neguko
spec:
  selector:
    matchLabels:
      app: neguko
  template:
    metadata:
      namespace: argocd
      labels:
        app: neguko
    spec:
      containers:
        - name: neguko
          image: skyzi000/jmusicbot-jp
          imagePullPolicy: IfNotPresent
          command:
            - java
            - "-Dnogui=true"
            - "-Dtoken=${TOKEN}"
            - "-Downer=${OWNER}"
            - "-jar"
            - JMusicBot.jar

          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: musicbot
                  key: token
            - name: OWNER
              valueFrom:
                secretKeyRef:
                  name: musicbot
                  key: owner
