apiVersion: apps/v1
kind: Deployment
metadata:
  name: neguko
  namespace: argocd
  labels:
    app: neguko
spec:
  selector:
    matchLabels:
      app: neguko
  template:
    metadata:
      namespace: argocd
      labels:
        app: neguko
    spec:
      containers:
        - name: neguko
          image: skyzi000/jmusicbot-jp
          imagePullPolicy: IfNotPresent
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: musicbot
                  key: token
            - name: OWNER
              valueFrom:
                configMapKeyRef:
                  name: musicbot
                  key: owner